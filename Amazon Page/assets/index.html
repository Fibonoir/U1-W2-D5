<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Amazon page</title>
  </head>
  <body>
    <header class="navy">
      <img src="images/logo.png" alt="logo" />
      <section>
        <ul class="light-navy ul">
          <li>All</li>
          <li>Todays's deals</li>
          <li>Customer Service</li>
          <li>Registry</li>
          <li>Gift Cards</li>
          <li>Sell</li>
        </ul>
      </section>
    </header>
    <main>
      <div class="orange">
        <p>Shop All Holiday Gift Cards</p>
      </div>
      <div class="banner-2">
        <h1>Holiday gift guides</h1>
        <p>Be a go-gifter</p>
      </div>
      <div>
        <p class="div-title title-1">Find the perfect gift <a href="#">Shop now</a></p>
        <div class="div-3-img">
          <img src="images/img_1.jpg" alt="img_1" />
          <img src="images/img_2.jpg" alt="img_2" />
          <img src="images/img_3.jpg" alt="img_3" />
          <img src="images/img_4.jpg" alt="img_4" />
        </div>
      </div>
      <div class="last-divs">
        <img src="images/img_9.png" alt="img_9" />
        <p class="div-title">Play the gifting game <a href="#">Shop gaming</a></p>
      </div>
      <div class="last-divs">
        <img src="images/img_10.png" alt="img_10" />
        <p class="div-title">The sound of cheer <a href="#">Shop audio and accessories</a></p>
      </div>
    </main>
    <footer class="navy">
      <section class="light-navy">
        <a href="#">Back to top</a>
      </section>
      <img src="images/logo.png" alt="logo" />
    </footer>
    <script src="../../JS Exercises/D5.js"></script>
  </body>
</html>
